    <!-- wait for fully load -->
    <script type="application/javascript">
        var version = 'unknown';

        $.ajaxSetup({
            cache: true
        });

        function ver(c) {
            $.get("version?_=" + Math.random()).
            done(v => {
                version = v;
            }).
            always(() => {
                cfg(c);
            });
        }

        function cfg(c) {
            config = c;

            lStore(() => {
                let l = lStore("_lang");
                if (!l) {
                    l = config.defaultLanguage;
                }
                if (!l) {
                    l = "ru";
                }
                $.get("i18n/" + l + ".json?ver=" + version).
                done(t => {
                    lang = t;
                    initAll();
                }).
                fail(function() {
                    lang = {};
                    initAll();
                });
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            $.get("config/config.json?_=" + Math.random()).
            done(ver).
            fail(() => {
                $.get("config/config.yml?_=" + Math.random()).
                done(y => {
                    ver(jsyaml.load(y));
                }).
                fail(() => {
                    error("Woops can't get config");
                });
            });
        });
    </script>

                                </tr>
                            </tfoot>
                        </table>

            <div class="login-logo font-weight-bold" id="loginBoxLogo"></div>
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg" id="loginBoxTitle"></p>
                    <div class="input-group mb-3">
                        <input id="loginBoxLogin" type="text" class="form-control" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="loginBoxPassword" type="password" class="form-control" placeholder="">
                        <div class="input-group-append">

                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="loginBoxServer" type="text" class="form-control" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-server"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <select id="loginBoxLang" class="form-control select-arrow" style="background-position-x: 289px; background-position-y: 8px;" onchange="changeLanguage()">
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button type="button" class="btn btn-primary btn-block" onclick="login()" id="loginBoxLoginButton"></button>
                        </div>
                    </div>
                    <p id="loginBoxForgot" class="mb-1 mt-2" style="display: none;">
                        <span class="pointer" onclick="showForgotPasswordForm()" id="loginBoxForgotPassword"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- forgotForm -->
    <div class="centre-of-all" id="forgotForm" style="display: none;">
        <div class="login-box">
            <div class="login-logo font-weight-bold" id="forgotBoxLogo"></div>
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg" id="forgotBoxTitle"></p>
                    <div class="input-group mb-3">
                        <input id="forgotBoxEMail" type="email" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="forgotBoxServer" type="text" class="form-control" placeholder="">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-server"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary btn-block" onclick="forgot()" id="forgotBoxButton"></button>
                        </div>
                    </div>
                    <p class="mt-4 mb-1">
                        <span class="pointer" onclick="showLoginForm()" id="forgotBoxLogin"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
